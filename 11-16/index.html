  <form>
    <p>
      <label for="movieName">Movie Title</label>
      <input type="text" name="movieName" id="movieName">
    </p>
    <p>
      <label for="movieInfo">Movie Info</label>
      <input type="text" name="movieInfo" id="movieInfo">
    </p>
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>
  </form>
  <div id="inputs"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"

  <script>

    $('#submit').click(event => {
      event.preventDefault()

      const userElem = $(`
        <div>
          <h4>${$('#movieName').val()}</h4>
          <h5>${$('#movieInfo').val()}</h5>
          <hr>
        </div>
      `)

      $('#inputs').append(userElem)

      $('#movieName').val('')
      $('#movieInfo').val('')
      
    })
    
    $('#reset').click(event => {
      event.preventDefault()
      $('#inputs').html = ("");
    })
